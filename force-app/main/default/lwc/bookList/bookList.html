<template>
    <lightning-card title="Book List">
        <template if:true={books.data}>
            <ul>
                <template for:each={books.data} for:item="book">
                    <li key={book.Id}>
                        <b>{book.Title__c}</b> by {book.Author__c} — Rating: {book.Rating__c} — Status: {book.Status__c}
                        <div class="slds-m-top_xx-small">
                            <lightning-input type="number" label="Change Rating" min="1" max="5"
                                value={book.Rating__c}
                                data-id={book.Id}
                                onchange={handleRatingInput}
                                class="slds-m-right_xx-small"
                                style="width: 120px; display: inline-block;"
                            ></lightning-input>
                            <lightning-button label="Update Rating" variant="brand" data-id={book.Id} onclick={handleSaveRating}
                                class="slds-m-right_xx-small"
                            ></lightning-button>
                            <lightning-combobox
                                label="Change Status"
                                value={book.Status__c}
                                placeholder="Select Status"
                                options={statusOptions}
                                data-id={book.Id}
                                onchange={handleStatusInput}
                                class="slds-m-right_xx-small"
                                style="width: 150px; display: inline-block;"
                            ></lightning-combobox>
                            <lightning-button label="Update Status" variant="brand" data-id={book.Id} onclick={handleSaveStatus}
                                class="slds-m-right_xx-small"
                            ></lightning-button>
                            <lightning-button label="Delete" variant="destructive" data-id={book.Id} onclick={handleDeleteBook}
                            ></lightning-button>
                        </div>
                    </li>
                </template>
            </ul>
        </template>
        <template if:true={books.error}>
            <p>Error loading books.</p>
        </template>
    </lightning-card>
</template>
